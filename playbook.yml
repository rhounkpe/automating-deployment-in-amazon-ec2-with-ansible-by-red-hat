---
- name: AWS EC2 Automation Playbook
  hosts: localhost
  gather_facts: false

  vars_files:
    - AWS-VPC/vars/info.yml
  
  tasks:
    - name: Create a VPC
      ec2_vpc_net:
        aws_access_key: "{{ aws_id }}"
        aws_secret_key: "{{ aws_key }}"
        region: "{{ aws_region }}"
        name: test_vpc_net
        cidr_block: 10.0.0.0/16
        tags:
          module: ec2_vpc_net
        tenancy: default
      register: ansibleVPC
    
    - name: Display the ansibleVPC output
      debug:
        var: ansibleVPC
    

    - name: Create a subnet
      ec2_vpc_subnet:
        aws_access_key: "{{ aws_id }}"
        aws_secret_key: "{{ aws_key }}"
        region: "{{ aws_region }}"
        state: present
        cidr: 10.0.0.0/16
        vpc_id: "{{ ansibleVPC.vpc.id }}"
        map_public: yes
        tags:
          Name: public_subnet
      register: public_subnet
    
    - name: Display the public_subnet output
      debug:
        var: public_subnet
    
    - name: Create an Internet Gateway
      ec2_vpc_igw:
        aws_access_key: "{{ aws_id }}"
        aws_secret_key: "{{ aws_key }}"
        region: "{{ aws_region }}"
        state: present
        vpc_id: "{{ ansibleVPC.vpc.id }}"
        tags:
          Name: ansibleVPC_IGW
      register: ansibleVPC_IGW


    - name: Display the ansibleVPC_IGW output
      debug:
        var: ansibleVPC_IGW
    
    - name: Create a route table
      ec2_vpc_route_table:
        aws_access_key: "{{ aws_id }}"
        aws_secret_key: "{{ aws_key }}"
        region: "{{ aws_region }}"
        state: present
        vpc_id: "{{ ansibleVPC.vpc.id }}"
        tags:
          Name: rt_ansibleVPC_PublicSubnet
        subnets:
          - "{{ public_subnet.subnet.id }}"
        routes:
          - dest: 0.0.0.0
            gateway_id: "{{ ansibleVPC_IGW.gateway.id }}"
      register: rt_ansibleVPC_PublicSubnet
    
    - name: Display the rt_ansibleVPC_PublicSubnet output
      debug:
        var: rt_ansibleVPC_PublicSubnet